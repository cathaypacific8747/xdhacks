{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market.css') }}">
{% endblock %}

{% block modal %}
    <div class="h-full w-full">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Condition</th>
                <th>Price</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid h-full w-full">
    <div class="content d-flex flex-column align-items-center">
        <h1 class="content-title mb-0" id="introName">Market</h1>
        <h2 class="mt-0" id="introDesc">Balance: <span id="balance">{{ balance }}</span> credit<span id="balanceS">s</span></h2>
    </div>

    <div class="row d-flex justify-content-center" id="all">
        <!-- items go into here -->
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/market.js') }}"></script>
{% endblock %}
